<html lang="en">
<head>

    <title>Grid_namudarbai</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="flex">
        <div class="col-one">
            <div class="box1">
                <div class="content1">Box1</div>
            </div>
        </div>
        <div class="col-two">
            <div class="row">
                <div class="box2">
                    <div class="content2">Box2</div>
                </div>
            </div>
            <div class="row">
                <div class="box3">
                    <div class="content3">Box4</div>
                </div>
                <div class="box4">
                    <div class="content3">Box3</div>
                </div>
            </div>
    </section>
    <div class="grid">
        <div class="item1">Box1</div>
        <div class="item2">Box2</div>
        <div class="item3">Box2</div>
        <div class="item4">Box4</div>
    </div>
